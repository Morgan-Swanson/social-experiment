version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
compute:
  runtime:
    environment:
      variables:
        DATABASE_URL: $DATABASE_URL
        NEXTAUTH_SECRET: $NEXTAUTH_SECRET
        NEXTAUTH_URL: $NEXTAUTH_URL