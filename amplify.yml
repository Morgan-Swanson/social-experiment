version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Write environment variables to .env.production for Next.js SSR runtime
        # Use Node.js to properly handle special characters
        - node -e "const fs=require('fs'); fs.writeFileSync('.env.production', process.env.DATABASE_URL ? 'DATABASE_URL=' + process.env.DATABASE_URL + '\n' : '', {flag:'a'})"
        - node -e "const fs=require('fs'); fs.writeFileSync('.env.production', process.env.NEXTAUTH_SECRET ? 'NEXTAUTH_SECRET=' + process.env.NEXTAUTH_SECRET + '\n' : '', {flag:'a'})"
        - node -e "const fs=require('fs'); fs.writeFileSync('.env.production', process.env.NEXTAUTH_URL ? 'NEXTAUTH_URL=' + process.env.NEXTAUTH_URL + '\n' : '', {flag:'a'})"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*